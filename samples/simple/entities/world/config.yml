location:
  start: bedroom
  actions: [go, describe]
  rules:
    entrance -- lawn:
      if state entrance.objects.door.door is closed:
        message: frontDoorNotOpen
        state: .last
    upstairsHallway -- masterBedroom:
      if state masterBedroom.objects.door.door is closed:
        message: masterBedroomDoorLocked
        state: .last
  entities:
    bedroom:
      - objects.letter
    entrance:
      - objects.door
    lawn:
      - people.ada
    masterBedroom:
      - objects.door
